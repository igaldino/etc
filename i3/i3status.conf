# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "disk /"
order += "disk /home"
order += "path_exists VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "cpu_usage"
order += "volume master"
order += "tztime local"
order += "tztime BR"
order += "tztime MT"

battery all {
        format = "%status %percentage %remaining"
        status_chr = ""
        status_unk = ""
        status_bat = " "
        status_full = " "
        last_full_capacity = true
        integer_battery_capacity = true
        hide_seconds = true
}

cpu_usage {
        format = " %usage"
        max_threshold = 75
        degraded_threshold = 25
}

disk "/" {
        format = " %avail"
        prefix_type = custom
        low_threshold = 5
        threshold_type = percentage_free
}

disk "/home" {
        format = " %avail"
        prefix_type = custom
        low_threshold = 5
        threshold_type = percentage_free
}

ethernet _first_ {
        format_up = " %ip"
        format_down = ""
}

load {
        format = " %1min %5min %15min"
}

path_exists VPN {
        path = "/run/NetworkManager/system-connections/vpn0.nmconnection"
        format = ""
        format_down = ""
}

tztime local {
        format = " %d/%m/%Y"
}

tztime BR {
        format = " %H:%M BR"
        timezone = "America/Sao_Paulo"
}

tztime MT {
        format = " %H:%M MT"
        timezone = "US/Mountain"
}

volume master {
        format = " %volume"
        format_muted = " (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

wireless _first_ {
        format_up = "%quality %essid  %ip"
        format_down = ""
}
