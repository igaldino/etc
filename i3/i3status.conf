# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "disk /"
order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "cpu_usage"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = ": %quality | : %ip | : %essid"
        format_down = ": down"
}

ethernet _first_ {
        format_up = ": %ip"
        format_down = ": %down"
}

battery all {
        format = "%status: %percentage %remaining"
	status_chr = ""
	status_bat = "🔋"
	status_full = " "
	integer_battery_capacity = true
	hide_seconds = true
}

tztime local {
        format = ": %a, %d/%b %H:%M"
}

load {
        format = ": %1min"
}

cpu_usage {
        format = ": %usage"
}

disk "/" {
        format = ": %avail"
}

disk "/home" {
        format = ": %avail"
}

volume master {
        format = ": %volume"
        format_muted = ": muted (%volume)"
	device = "default"
        mixer = "Master"
        mixer_idx = 0
}
